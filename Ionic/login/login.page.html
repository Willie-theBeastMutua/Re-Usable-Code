<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
    <h1>Login</h1>
    <img src="assets/joyful-female-doctor.jpg" alt="Joyful Female Doctor">
  </div>
  <form id="form" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="key" slot="start"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" shape="round">Login</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>&copy; 2023 Doki. All rights reserved.</p>
  </ion-toolbar>
</ion-footer>
